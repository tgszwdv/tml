<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>TML - Avaliação de Artistas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.6),
            rgba(0, 0, 0, 0.6)
          ),
          url("https://raw.githubusercontent.com/tgszwdv/tgszwdv.github.io/main/bkg.avif");
        background-size: cover;
        background-position: center;
        font-family: "Orbitron", sans-serif;
      }

      .card-item {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.5rem;
        padding: 1rem;
        border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .card-item:hover {
        background-color: rgba(0, 255, 255, 0.05);
      }

      .card-label {
        font-weight: bold;
        color: rgba(0, 255, 255, 0.8);
      }

      .card-value {
        word-break: break-word;
      }

      .sortable-header {
        cursor: pointer;
        transition: all 0.2s;
      }

      .sortable-header:hover {
        background-color: rgba(0, 255, 255, 0.2);
      }

      @media (min-width: 768px) {
        .table-desktop {
          display: table;
        }
        .table-mobile {
          display: none;
        }
      }

      @media (max-width: 767px) {
        .table-desktop {
          display: none;
        }
        .table-mobile {
          display: block;
        }
      }
      #notification-modal,
      #confirm-modal {
        transition: opacity 0.3s ease;
      }

      #notification-modal > div:last-child,
      #confirm-modal > div:last-child {
        transform: translateY(20px);
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      #notification-modal:not(.hidden),
      #confirm-modal:not(.hidden) {
        opacity: 1;
      }

      #notification-modal:not(.hidden) > div:last-child,
      #confirm-modal:not(.hidden) > div:last-child {
        transform: translateY(0);
        opacity: 1;
      }
      .table-desktop table {
        border-collapse: collapse;
      }

      .table-desktop th,
      .table-desktop td {
        border-right: 1px solid rgba(0, 255, 255, 0.3);
        padding: 0.5rem;
      }

      .table-desktop th:last-child,
      .table-desktop td:last-child {
        border-right: none;
      }

      .card-item {
        grid-template-columns: 1fr 1fr;
        border-right: 1px solid rgba(0, 255, 255, 0.3);
      }

      .card-item > div:nth-child(even) {
        border-right: none;
      }

      .card-item > div {
        padding: 0.25rem;
      }
      .table-desktop th {
        border-bottom: 1px solid rgba(0, 255, 255, 0.5);
        border-right: 1px solid rgba(0, 255, 255, 0.5);
        padding: 0.75rem 0.5rem;
      }
      #share-modal a,
      #share-modal button {
        border: 1px solid rgba(0, 255, 255, 0.3);
        margin: 4px 0;
        transition: all 0.2s;
      }

      #share-modal a:hover,
      #share-modal button:hover {
        transform: translateY(-2px);
        box-shadow: 0 2px 8px rgba(0, 255, 255, 0.2);
      }

      #share-modal img {
        filter: drop-shadow(0 0 2px rgba(0, 255, 255, 0.5));
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col items-center text-white px-4 py-8">
    <h1
      class="text-4xl md:text-5xl text-center mb-6 drop-shadow-[0_0_6px_rgba(0,255,255,0.8)]"
    >
      TML - Avaliação de Artistas
    </h1>
    <div class="w-full">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col items-center">

            <span

            >
              @tgszwdv
            </span>
            <span
              class="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-cyan-400 to-blue-500 transition-all duration-300 group-hover:w-full"
            ></span>
          </div>
        </div>
      </div>
    </div>

    <div
      id="video-container"
      class="mb-6 w-full max-w-[720px] rounded-xl border border-cyan-400 backdrop-blur-sm bg-white/10 shadow-[0_0_20px_rgba(0,255,255,0.3)]"
    >
      <iframe
        id="meu-iframe"
        class="w-full aspect-video rounded-xl"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>

    <p
      id="video-info"
      class="text-lg md:text-xl text-center mb-6 drop-shadow-[0_0_6px_rgba(0,255,255,0.8)]"
    ></p>

        src=""

      />
    </div>

    <!-- Filtros por dia -->
    <div class="flex flex-wrap justify-center gap-2 mb-4">
      <button
        data-day="ALL"

        Todos

      <button
        data-day="FRIDAY"
        class="day-filter-btn bg-cyan-500/20 hover:bg-cyan-400/30 text-white border border-cyan-300 px-3 py-1 rounded-lg"
      >
        Sexta
      </button>
      <button
        data-day="SATURDAY"
        class="day-filter-btn bg-blue-500/20 hover:bg-blue-400/30 text-white border border-blue-300 px-3 py-1 rounded-lg"
      >
        Sábado
      </button>
      <button
        data-day="SUNDAY"
        class="day-filter-btn bg-green-500/20 hover:bg-green-400/30 text-white border border-green-300 px-3 py-1 rounded-lg"
      >
        Domingo
      </button>
    </div>

    <div
      class="flex flex-wrap items-center justify-center gap-4 mb-6 backdrop-blur-sm bg-white/10 px-4 py-4 rounded-xl border border-cyan-400 shadow-[0_0_20px_rgba(0,255,255,0.3)]"
    >
      <button
        id="exportar"
        class="bg-cyan-400/20 hover:bg-cyan-300/20 text-white border border-cyan-300 px-4 py-2 rounded-lg shadow-lg backdrop-blur-md transition"
      >
        Exportar Tabela
      </button>

      <label for="nota" class="text-white">Nota:</label>
      <input
        type="number"
        id="nota"
        min="0"
        max="10"
        step="0.1"
        class="w-20 text-center text-white bg-white/10 border-b-2 border-cyan-300 focus:border-cyan-400 outline-none py-1 backdrop-blur-md"
        placeholder="0-10"
      />

      <button
        id="proximo"
        class="bg-cyan-400/20 hover:bg-cyan-300/20 text-white border border-cyan-300 px-4 py-2 rounded-lg shadow-lg backdrop-blur-md transition"
      >
        Próximo vídeo
      </button>

      <button
        id="resetar"
        class="bg-red-500/30 hover:bg-red-400/30 text-white border border-red-300 px-4 py-2 rounded-lg shadow-lg backdrop-blur-md transition"
      >
        Resetar Notas
      </button>

      <button
        id="compartilhar"
        class="bg-green-500/20 hover:bg-green-400/20 text-white border border-green-300 px-4 py-2 rounded-lg shadow-lg backdrop-blur-md transition flex items-center gap-2"
      >

          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"

            d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z"

    </div>

    <!-- Tabela para desktop -->

        <tbody id="tabela-notas-desktop" class="divide-y divide-cyan-400/50">

        </tbody>
      </table>
    </div>

      function loadState() {
        try {
          const savedIndices = JSON.parse(
            localStorage.getItem(INDEX_STORAGE_KEY)
          ) || { ALL: 0, FRIDAY: 0, SATURDAY: 0, SUNDAY: 0 };
          const savedVideos =
            JSON.parse(localStorage.getItem(VIDEO_STORAGE_KEY)) ||
            getInitialVideos();
          const savedFilter = localStorage.getItem(CURRENT_DAY_FILTER) || "ALL";

          state.currentIndices = savedIndices;
          state.currentDayFilter = savedFilter;
          state.videos =
            Array.isArray(savedVideos) && savedVideos.length
              ? savedVideos
              : getInitialVideos();
          state.currentFilteredVideos = filterVideosByDay(
            state.currentDayFilter
          );

          const currentFilterIndex =
            state.currentIndices[state.currentDayFilter];
          if (currentFilterIndex >= state.currentFilteredVideos.length) {
            state.currentIndices[state.currentDayFilter] = 0;
          }
        } catch (error) {
          console.error("Erro ao carregar estado:", error);
          state.currentIndices = { ALL: 0, FRIDAY: 0, SATURDAY: 0, SUNDAY: 0 };
          state.currentDayFilter = "ALL";
          state.videos = getInitialVideos();
          state.currentFilteredVideos = filterVideosByDay("ALL");
        }
      }

      function saveState() {
        try {
          localStorage.setItem(VIDEO_STORAGE_KEY, JSON.stringify(state.videos));
          localStorage.setItem(
            INDEX_STORAGE_KEY,
            JSON.stringify(state.currentIndices)
          );
          localStorage.setItem(CURRENT_DAY_FILTER, state.currentDayFilter);
        } catch (error) {
          console.error("Erro ao salvar estado:", error);
        }
      }

      // Funções de exibição
      function updateVideoDisplay() {
        try {
          const currentFilterIndex =
            state.currentIndices[state.currentDayFilter];
          const currentFilteredVideos = state.currentFilteredVideos;

          if (!currentFilteredVideos.length) {
            console.error("Nenhum vídeo disponível");
            return;
          }

          if (currentFilterIndex >= currentFilteredVideos.length) {
            state.currentIndices[state.currentDayFilter] = 0;
            currentFilterIndex = 0;
          }

          const currentVideo = currentFilteredVideos[currentFilterIndex];
          if (!currentVideo) {
            console.error("Índice de vídeo inválido:", currentFilterIndex);
            return;
          }

          if (elements.iframe) {
            elements.iframe.src = currentVideo.link || "";
          }

          if (elements.videoInfo) {
            elements.videoInfo.textContent =
              currentVideo.name && currentVideo.genero
                ? `${currentVideo.name} - ${currentVideo.genero}`
                : "Informações do vídeo não disponíveis";
          }

          // Atualizar a imagem do artista
          const artistImage = document.getElementById("artist-image");
          const artistImageContainer = document.getElementById(
            "artist-image-container"
          );
          if (currentVideo.artists?.[0]?.image) {
            artistImage.src = currentVideo.artists[0].image;
            artistImage.alt = currentVideo.name;
            artistImageContainer.classList.remove("hidden");
          } else {
            artistImageContainer.classList.add("hidden");
          }

          if (elements.notaInput) {
            elements.notaInput.value = currentVideo.nota || "";
            elements.notaInput.focus();
          }
        } catch (error) {
          console.error("Erro ao atualizar exibição do vídeo:", error);
        }
      }

      function formatTime(dateTimeString) {
        if (!dateTimeString) return "";
        const date = new Date(dateTimeString);
        return date.toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      function createTableRow(video, filteredIndex) {
        const tr = document.createElement("tr");
        const artistImage = video.artists?.[0]?.image
          ? `<img src="${video.artists[0].image}" alt="${video.name}" class="w-10 h-10 rounded-full object-cover">`
          : '<div class="w-10 h-10 rounded-full bg-gray-600"></div>';

        tr.innerHTML = `
            <td class="p-2 flex items-center gap-2">
              ${artistImage}
              ${video.name || ""}
            </td>
            <td class="p-2">${video.nota || ""}</td>
            <td class="p-2">${video.genero || ""}</td>
            <td class="p-2">${video.stage?.name || ""}</td>
            <td class="p-2">${formatTime(video.startTime)}</td>
          `;

        const editBtn = createEditButton(video);
        const td = document.createElement("td");
        td.className = "p-2";
        td.appendChild(editBtn);
        tr.appendChild(td);

        tr.addEventListener("click", () => navigateToVideo(filteredIndex));

        return tr;
      }

      function createMobileCard(video, filteredIndex) {
        const artistImage = video.artists?.[0]?.image
          ? `<img src="${video.artists[0].image}" alt="${video.name}" class="w-16 h-16 rounded-full object-cover">`
          : '<div class="w-16 h-16 rounded-full bg-gray-600"></div>';

        const card = document.createElement("div");
        card.className = "card-item";
        card.innerHTML = `
            <div class="col-span-2 flex items-center gap-4">
              ${artistImage}
              <div>
                <div class="font-bold">${video.name || ""}</div>
                <div class="text-sm">${video.stage?.name || ""}</div>
              </div>
            </div>
            <div class="card-label">Nota:</div>
            <div class="card-value">${video.nota || ""}</div>
            <div class="card-label">Gênero:</div>
            <div class="card-value">${video.genero || ""}</div>
            <div class="card-label">Horário:</div>
            <div class="card-value">${formatTime(video.startTime)}</div>
          `;

        const editBtn = createEditButton(video);
        editBtn.classList.add("col-span-2", "mx-auto", "mt-2");
        card.appendChild(editBtn);

        card.addEventListener("click", () => navigateToVideo(filteredIndex));

        return card;
      }

      function createEditButton(video) {
        const btn = document.createElement("button");
        btn.textContent = "Editar";
        btn.className =
          "bg-cyan-400/20 hover:bg-cyan-300/20 text-white border border-cyan-300 px-2 py-1 rounded text-xs";

        btn.addEventListener("click", (e) => {
          e.stopPropagation();
          editVideoNote(video);
        });

        return btn;
      }

      function editVideoNote(video) {
        const novaNota = prompt("Insira a nova nota para o vídeo:");
        if (novaNota !== null && !isNaN(novaNota)) {
          const notaNum = parseFloat(novaNota);
          if (notaNum >= 0 && notaNum <= 10) {
            video.nota = notaNum;
            updateTable();
            saveState();
          } else {
            showNotification("Atenção", "A nota deve estar entre 0 e 10.");
          }
        }
      }

      function updateTable() {
        try {
          if (elements.tabelaDesktop) elements.tabelaDesktop.innerHTML = "";
          if (elements.tabelaMobile) elements.tabelaMobile.innerHTML = "";

          state.currentFilteredVideos.forEach((video, filteredIndex) => {
            if (elements.tabelaDesktop) {
              elements.tabelaDesktop.appendChild(
                createTableRow(video, filteredIndex)
              );
            }
            if (elements.tabelaMobile) {
              elements.tabelaMobile.appendChild(
                createMobileCard(video, filteredIndex)
              );
            }
          });
        } catch (error) {
          console.error("Erro ao atualizar tabela:", error);
        }
      }

      function filterVideosByDay(day) {
        if (day === "ALL") return [...state.videos];
        return state.videos.filter((video) => video.day === day);
      }

      function filterByDay(day) {
        state.currentDayFilter = day;
        state.currentFilteredVideos = filterVideosByDay(day);

        if (state.currentIndices[day] >= state.currentFilteredVideos.length) {
          state.currentIndices[day] = 0;
        }

        updateTable();
        updateVideoDisplay();
        saveState();
      }

      function setupDayFilters() {
        document.querySelectorAll(".day-filter-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            const day = btn.dataset.day;
            filterByDay(day);

            document.querySelectorAll(".day-filter-btn").forEach((b) => {
              b.classList.remove("bg-cyan-500/30", "border-cyan-400");
              b.classList.add("bg-cyan-500/20", "border-cyan-300");
            });

            if (day !== "ALL") {
              btn.classList.remove("bg-cyan-500/20", "border-cyan-300");
              btn.classList.add("bg-cyan-500/30", "border-cyan-400");
            }
          });
        });

        // Aplicar filtro salvo
        if (state.currentDayFilter) {
          const btn = document.querySelector(
            `.day-filter-btn[data-day="${state.currentDayFilter}"]`
          );
          if (btn) {
            btn.classList.remove("bg-cyan-500/20", "border-cyan-300");
            btn.classList.add("bg-cyan-500/30", "border-cyan-400");
          }
          filterByDay(state.currentDayFilter);
        }
      }

      // Navegação
      function navigateToVideo(filteredIndex) {
        try {
          state.currentIndices[state.currentDayFilter] = filteredIndex;
          updateVideoDisplay();
          saveState();
        } catch (error) {
          console.error("Erro ao navegar para vídeo:", error);
        }
      }

      function nextVideo() {
        try {
          const currentFilter = state.currentDayFilter;
          let currentIndex = state.currentIndices[currentFilter];
          const currentVideo = state.currentFilteredVideos[currentIndex];

          const nota = parseFloat(elements.notaInput.value);

          if (isNaN(nota)) {
            showNotification("Atenção", "Por favor, insira uma nota válida.");
            return;
          }

          if (nota < 0 || nota > 10) {
            showNotification("Atenção", "A nota deve estar entre 0 e 10.");
            return;
          }

          // Atualizar nota no vídeo original
          const originalVideo = state.videos.find(
            (v) => v.id === currentVideo.id
          );
          if (originalVideo) {
            originalVideo.nota = nota;
          }

          // Avançar para o próximo vídeo no filtro atual
          currentIndex =
            (currentIndex + 1) % state.currentFilteredVideos.length;
          state.currentIndices[currentFilter] = currentIndex;

          if (currentIndex === 0) {
            showNotification(
              "Parabéns",
              "Você avaliou todos os vídeos deste dia!"
            );
          }

          saveState();
          updateVideoDisplay();
          updateTable();
        } catch (error) {
          console.error("Erro ao avançar para próximo vídeo:", error);
          showNotification(
            "Erro",
            "Ocorreu um erro ao processar. Por favor, tente novamente."
          );
        }
      }

      async function resetApp() {
        const confirmed = await showConfirm(
          "Confirmação",
          "Tem certeza que deseja resetar todas as notas?"
        );
        if (confirmed) {
          try {
            state.currentIndices = {
              ALL: 0,
              FRIDAY: 0,
              SATURDAY: 0,
              SUNDAY: 0,
            };
            state.videos.forEach((video) => (video.nota = ""));
            saveState();
            updateTable();
            updateVideoDisplay();
            showNotification("Sucesso", "Todas as notas foram resetadas.");
          } catch (error) {
            console.error("Erro ao resetar aplicação:", error);
            showNotification("Erro", "Ocorreu um erro ao resetar as notas.");
          }
        }
      }

      // Exportação
      function exportTable() {
        try {
          const tabela = document.createElement("table");
          tabela.classList.add("tabela-export");

          // Cabeçalho
          const cabecalho = tabela.createTHead();
          const rowCabecalho = cabecalho.insertRow(0);
          const headers = ["Artista", "Nota", "Gênero", "Palco", "Horário"];

          headers.forEach((headerText) => {
            const th = document.createElement("th");
            th.innerHTML = `<strong>${headerText}</strong>`;
            rowCabecalho.appendChild(th);
          });

          // Conteúdo
          const corpoTabela = tabela.createTBody();
          state.videos.forEach((video) => {
            const tr = corpoTabela.insertRow();
            [
              video.name,
              video.nota,
              video.genero,
              video.stage?.name,
              formatTime(video.startTime),
            ].forEach((value) => {
              const td = tr.insertCell();
              td.textContent =
                value !== undefined && value !== null ? value : "";
            });
          });

          document.body.appendChild(tabela);

          html2canvas(tabela, {
            backgroundColor: "#000000",
            scale: 2,
          })
            .then(function (canvas) {
              const link = document.createElement("a");
              link.download = `avaliacoes_tml_${new Date()
                .toISOString()
                .slice(0, 10)}.png`;
              link.href = canvas.toDataURL("image/png");
              link.click();
              document.body.removeChild(tabela);
            })
            .catch((error) => {
              console.error("Erro ao exportar tabela:", error);
              alert("Erro ao exportar tabela. Por favor, tente novamente.");
            });
        } catch (error) {
          console.error("Erro na exportação:", error);
        }
      }

      // Ordenação
      function setupSorting() {
        if (elements.headers.nota) {
          elements.headers.nota.addEventListener("click", () => {
            state.videos.sort((a, b) => (b.nota || 0) - (a.nota || 0));
            state.currentFilteredVideos = filterVideosByDay(
              state.currentDayFilter
            );
            updateTable();
          });
        }

        if (elements.headers.palco) {
          elements.headers.palco.addEventListener("click", () => {
            state.videos.sort((a, b) =>
              (a.stage?.name || "").localeCompare(b.stage?.name || "")
            );
            state.currentFilteredVideos = filterVideosByDay(
              state.currentDayFilter
            );
            updateTable();
          });
        }

        if (elements.headers.horario) {
          elements.headers.horario.addEventListener("click", () => {
            state.videos.sort(
              (a, b) => new Date(a.startTime) - new Date(b.startTime)
            );
            state.currentFilteredVideos = filterVideosByDay(
              state.currentDayFilter
            );
            updateTable();
          });
        }

        if (elements.headers.style) {
          elements.headers.style.addEventListener("click", () => {
            state.videos.sort((a, b) =>
              (a.genero || "").localeCompare(b.genero || "")
            );
            state.currentFilteredVideos = filterVideosByDay(
              state.currentDayFilter
            );
            updateTable();
          });
        }

        if (elements.headers.nome) {
          elements.headers.nome.addEventListener("click", () => {
            state.videos.sort((a, b) =>
              (a.name || "").localeCompare(b.name || "")
            );
            state.currentFilteredVideos = filterVideosByDay(
              state.currentDayFilter
            );
            updateTable();
          });
        }
      }

      // Configuração de eventos
      function setupEventListeners() {
        if (elements.proximoBtn) {
          elements.proximoBtn.addEventListener("click", nextVideo);
        }

        if (elements.resetarBtn) {
          elements.resetarBtn.addEventListener("click", resetApp);
        }

        if (elements.exportarBtn) {
          elements.exportarBtn.addEventListener("click", exportTable);
        }

        if (elements.notaInput) {
          elements.notaInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
              nextVideo();
            }
          });
        }

        setupSorting();
        setupDayFilters();
      }

      function showNotification(title, message, duration = 3000) {
        const modal = document.getElementById("notification-modal");
        const modalTitle = document.getElementById("notification-title");
        const modalMessage = document.getElementById("notification-message");
        const confirmBtn = document.getElementById("notification-confirm");

        modalTitle.textContent = title;
        modalMessage.textContent = message;
        modal.classList.remove("hidden");

        confirmBtn.onclick = () => {
          modal.classList.add("hidden");
        };

        setTimeout(() => {
          if (!modal.classList.contains("hidden")) {
            modal.classList.add("hidden");
          }
        }, duration);
      }

      function showConfirm(title, message) {
        return new Promise((resolve) => {
          const modal = document.getElementById("confirm-modal");
          const modalTitle = document.getElementById("confirm-title");
          const modalMessage = document.getElementById("confirm-message");
          const cancelBtn = document.getElementById("confirm-cancel");
          const okBtn = document.getElementById("confirm-ok");

          modalTitle.textContent = title;
          modalMessage.textContent = message;
          modal.classList.remove("hidden");

          cancelBtn.onclick = () => {
            modal.classList.add("hidden");
            resolve(false);
          };

          okBtn.onclick = () => {
            modal.classList.add("hidden");
            resolve(true);
          };
        });
      }

      function setupSharing() {
        const shareBtn = document.getElementById("compartilhar");
        const shareModal = document.getElementById("share-modal");
        const shareCloseBtn = document.getElementById("share-close");

        if (shareBtn && shareModal) {
          shareBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            shareModal.classList.remove("hidden");
          });

          if (shareCloseBtn) {
            shareCloseBtn.addEventListener("click", () => {
              shareModal.classList.add("hidden");
            });
          }

          shareModal.addEventListener("click", (e) => {
            if (e.target === shareModal) {
              shareModal.classList.add("hidden");
            }
          });

          setupSocialSharing();
        }
      }

      function setupSocialSharing() {
        const currentVideo =
          state.currentFilteredVideos[
            state.currentIndices[state.currentDayFilter]
          ];
        const shareText = `Estou avaliando ${currentVideo.name} no Tomorrowland! Dê uma olhada:`;
        const shareUrl = window.location.href;

        // WhatsApp
        const whatsappBtn = document.getElementById("share-whatsapp");
        if (whatsappBtn) {
          whatsappBtn.addEventListener("click", (e) => {
            e.preventDefault();
            window.open(
              `https://wa.me/?text=${encodeURIComponent(
                shareText + " " + shareUrl
              )}`,
              "_blank"
            );
          });
        }

        // Twitter
        const twitterBtn = document.getElementById("share-twitter");
        if (twitterBtn) {
          twitterBtn.addEventListener("click", (e) => {
            e.preventDefault();
            window.open(
              `https://twitter.com/intent/tweet?text=${encodeURIComponent(
                shareText
              )}&url=${encodeURIComponent(shareUrl)}`,
              "_blank"
            );
          });
        }

        // Facebook
        const facebookBtn = document.getElementById("share-facebook");
        if (facebookBtn) {
          facebookBtn.addEventListener("click", (e) => {
            e.preventDefault();
            window.open(
              `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(
                shareUrl
              )}&quote=${encodeURIComponent(shareText)}`,
              "_blank"
            );
          });
        }

        // Copiar link
        const copyLinkBtn = document.getElementById("copy-link");
        if (copyLinkBtn) {
          copyLinkBtn.addEventListener("click", async (e) => {
            e.preventDefault();
            try {
              await navigator.clipboard.writeText(shareUrl);
              showNotification(
                "Sucesso",
                "Link copiado para a área de transferência!"
              );
              document.getElementById("share-modal").classList.add("hidden");
            } catch (err) {
              console.error("Falha ao copiar link:", err);
              showNotification("Erro", "Não foi possível copiar o link.");
            }
          });
        }
      }

      function init() {
        try {
          loadState();
          state.currentFilteredVideos = filterVideosByDay(
            state.currentDayFilter
          );
          updateVideoDisplay();
          setupEventListeners();
          updateTable();
          setupSharing();
          setupDayFilters();
        } catch (error) {
          console.error("Erro na inicialização:", error);
          alert(
            "Ocorreu um erro ao inicializar a aplicação. Por favor, recarregue a página."
          );
        }
      }

      document.addEventListener("DOMContentLoaded", init);
    </script>

    <!-- Modal de Notificação -->
    <div
      id="notification-modal"
      class="fixed inset-0 flex items-center justify-center z-50 hidden"
    >
      <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
      <div
        class="relative bg-gradient-to-br from-cyan-900/90 to-blue-900/90 border border-cyan-400 rounded-xl p-6 max-w-md w-full mx-4 shadow-[0_0_30px_rgba(0,255,255,0.5)]"
      >
        <h3
          id="notification-title"
          class="text-2xl font-bold mb-4 text-cyan-300"
        ></h3>
        <p id="notification-message" class="mb-6"></p>
        <div class="flex justify-end">
          <button
            id="notification-confirm"
            class="bg-cyan-500/20 hover:bg-cyan-400/30 text-white border border-cyan-300 px-4 py-2 rounded-lg shadow-lg backdrop-blur-md transition"
          >
            OK
          </button>
        </div>
      </div>
    </div>

    <!-- Modal de Confirmação -->
    <div
      id="confirm-modal"
      class="fixed inset-0 flex items-center justify-center z-50 hidden"
    >
      <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
      <div
        class="relative bg-gradient-to-br from-cyan-900/90 to-blue-900/90 border border-cyan-400 rounded-xl p-6 max-w-md w-full mx-4 shadow-[0_0_30px_rgba(0,255,255,0.5)]"
      >
        <h3 id="confirm-title" class="text-2xl font-bold mb-4 text-cyan-300">
          Confirmação
        </h3>
        <p id="confirm-message" class="mb-6"></p>
        <div class="flex justify-end gap-4">
          <button
            id="confirm-cancel"
            class="bg-red-500/20 hover:bg-red-400/30 text-white border border-red-300 px-4 py-2 rounded-lg shadow-lg backdrop-blur-md transition"
          >
            Cancelar
          </button>
          <button
            id="confirm-ok"
            class="bg-cyan-500/20 hover:bg-cyan-400/30 text-white border border-cyan-300 px-4 py-2 rounded-lg shadow-lg backdrop-blur-md transition"
          >
            Confirmar
          </button>
        </div>
      </div>
    </div>

    <!-- Modal de Compartilhamento -->
    <div
      id="share-modal"
      class="fixed inset-0 flex items-center justify-center z-50 hidden"
    >
      <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
      <div
        class="relative bg-gradient-to-br from-cyan-900/90 to-blue-900/90 border border-cyan-400 rounded-xl p-6 max-w-md w-full mx-4 shadow-[0_0_30px_rgba(0,255,255,0.5)]"
      >
        <h3 class="text-2xl font-bold mb-4 text-cyan-300">Compartilhar</h3>
        <div class="flex flex-col gap-2">
          <a
            id="share-whatsapp"
            href="#"
            class="bg-green-500/20 hover:bg-green-400/30 text-white px-4 py-3 rounded-lg flex items-center gap-3"
          >
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
              alt="WhatsApp"
              class="h-6 w-6"
            />
            WhatsApp
          </a>
          <a
            id="share-twitter"
            href="#"
            class="bg-blue-500/20 hover:bg-blue-400/30 text-white px-4 py-3 rounded-lg flex items-center gap-3"
          >
            <img
              src="https://img.freepik.com/vetores-premium/novo-vector-twitter-x-logo-branco-em-fundo-preto_744381-866.jpg"
              alt="Twitter"
              class="h-6 w-6"
            />
            X
          </a>
          <a
            id="share-facebook"
            href="#"
            class="bg-blue-700/20 hover:bg-blue-600/30 text-white px-4 py-3 rounded-lg flex items-center gap-3"
          >
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
              alt="Facebook"
              class="h-6 w-6"
            />
            Facebook
          </a>
          <button
            id="copy-link"
            class="bg-cyan-500/20 hover:bg-cyan-400/30 text-white px-4 py-3 rounded-lg flex items-center gap-3"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"
              />
            </svg>
            Copiar Link
          </button>
        </div>
        <div class="flex justify-end mt-4">
          <button
            id="share-close"
            class="bg-red-500/20 hover:bg-red-400/30 text-white border border-red-300 px-4 py-2 rounded-lg shadow-lg backdrop-blur-md transition"
          >
            Fechar
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
